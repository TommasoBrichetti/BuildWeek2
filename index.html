<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="top">
        <header>
            <h1>Account</h1>

            
            <span id="searchIcon"><ion-icon name="search"></ion-icon></span>
            <span id="addIcon"><ion-icon name="person-add"></ion-icon></span>
            
        </header>
        <div id="addUser" class="hidden">
            <!-- hidden -->
            <form action="">
                <div id="wrapper">
                <div id="formDiv1">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name" required>

                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>

                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="mail" placeholder="Email" required>

                    <label for="street">Street</label>
                    <input type="text" id="street" name="street" placeholder="Street" required>
                </div>
                <div id="formDiv2">
                    <label for="suite">Suite</label>
                    <input type="text" id="text" name="Suite" placeholder="Suite" required>

                    <label for="city">City</label>
                    <input type="text" id="text" name="text" placeholder="City" required>

                    <label for="phone">Phone</label>
                    <input type="number" id="phone" name="phone" required placeholder="Phone">

                    <label for="website">Website</label>
                    <input type="text" id="website" name="website" required placeholder="website">
                
                </div>
                </div>
                <input type="submit" id="submit" value="submit">
            </form>
        </div>
        <div id="searchUser" class="hidden">
            <input type="text">
            <button>search</button>
        </div>
    </div>
    <main>

        <div id="leftSide">
            <div id="userArea">

            </div>
        </div>

        <aside>
            <div id="info" class="hidden">

            </div>

            <div id="modifica">

            </div>
        </aside>

    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
