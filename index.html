<head>

        </header>
        <div id="addUser" class="hidden">
            <!-- hidden -->
            <form action="">
                <div id="wrapper">
                    <div id="formDiv1">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name" required>

                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Username" required>

                        <label for="mail">Email</label>

                        <label for="street">Street</label>

                    </div>
                    <div id="formDiv2">
                        <label for="suite">Suite</label>

                        <label for="city">City</label>

                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" required placeholder="Phone">

                        <label for="website">Website</label>
                        <input type="text" id="website" name="website" required placeholder="website">

                    </div>
                </div>
                <input type="submit" id="submit" value="Aggiungi">

        </div>
        <div id="searchUser" class="hidden">
            <input type="text" id="searchInput" value="" placeholder="Search">
            <button id="searchBt">
                <ion-icon name="close-circle"></ion-icon>
            </button>
        </div>
    </div>
    <main>

        <div id="leftSide">
            <div id="userArea">

            </div>
            <div id="controlButton">
                <button id="previousButton">
                    <ion-icon name="arrow-undo"></ion-icon>
                </button>
                <button id="nextButton">
                    <ion-icon name="arrow-redo"></ion-icon>
                </button>
            
            
                <button id="srcBtnP" class="hidden">

                </button>
                <button id="srcBtnN" class="hidden">
                    <ion-icon id="icon2" name="arrow-redo"></ion-icon>
                </button>
            
            </div>

        </div>

        <aside>
            <div id="info" class="hidden">

            </div>

            <div id="modifica" class="hidden">
               
                    
                    <input type="text" id="ename" name="name" placeholder="Name" required>

                    <input type="email" id="email" name="mail" placeholder="Email" required>
